language: node_js

node_js:
  - 9
  - 8

os:
  - linux
  - osx

before_script:
  - npm prune

script:
  - npm test

after_script: 'cat ./docs/reports/coverage/lcov.info | coveralls'

deploy:
  provider: script
  skip_cleanup: true
  script:
    - npm run release
    - npx travis-deploy-once "npx semantic-release"
